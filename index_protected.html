
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Photo Tetris</title>
    <style>
        html, body, button {
            touch-action: manipulation;
        }
        body {
            margin: 0;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #001f3f;
            border: 2px solid #555;
            box-shadow: 0 0 20px #00f, 0 0 40px #00f inset;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .controls button {
            font-size: 24px;
            margin: 5px;
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            background: #666;
            color: white;
        }
        .counter {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="game" width="300" height="600"></canvas>

    <div class="controls">
        <button onclick="moveLeft()">‚óÄÔ∏è</button>
        <button onclick="rotate()">üîÑ</button>
        <button onclick="moveRight()">‚ñ∂Ô∏è</button>
        <button onclick="moveDown()">üîΩ</button>
    </div>

    <div class="counter">
        –§–∏–≥—É—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã: <span id="pieceCount">0</span>
    </div>

    <button onclick="restartGame()" style="margin-top: 15px; font-size: 24px; padding: 20px 30px;">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

    <script src="game.js"></script>
    <script>
        let lastTapTime = 0;
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                if (currentTime - lastTapTime < 300) {
                    e.preventDefault();
                }
                lastTapTime = currentTime;
            });
        });
    </script>
</body>
</html>
